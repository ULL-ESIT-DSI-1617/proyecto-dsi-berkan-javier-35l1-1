<body>
  <!-- Navigation -->
  <div class="container">

  <nav id="mainNav" class="navbar navbar-default navbar-fixed-top navbar-custom">
    <div class="container">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header page-scroll">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>

      </div>
    </div>
    <!-- /.container-fluid -->
  </nav>
    <div class="screen-div">
      <ul class="tabs">
        <li>
          <a href="#login" class="active">Login</a>
        </li>
        <li>
          <a href="#register">Register</a>
        </li>
        <li>
          <a href="#reset">Change Password</a>
        </li>
      </ul>
      <div id="login" class="form-action show">
        <h1>Login</h1>
        <form method="post" action="/login" onsubmit="javascript: return checkfields_login();">
          <ul>
            <li>
              <input type="text" placeholder="Email" id="emaillogin" name="email" />
            </li>
            <li>
              <input type="text" placeholder="Username" id="username" name="username"/>
            </li>
            <li>
              <input type="password" placeholder="Password" id="passwordlogin" name="password" />
            </li>
            <li>
              <input type="submit" value="Login" class="button" />
            </li>
          </ul>
        </form>
      </div>
      <!--/#login.form-action-->
      <div id="register" class="form-action hide">
        <h1>Register</h1>
        <form method="post" action="/register" onsubmit="javascript: return checkfields_register();">
          <ul>
            <li>
              <input type="text" placeholder="Email" id="emailregister" name="email" />
            </li>
            <li>
              <input type="password" placeholder="Password" id="passwordregister" name="password" />
            </li>
            <li>
              <input type="submit" value="Sign Up" class="button" />
            </li>
          </ul>
        </form>
      </div>
      <!--/#register.form-action-->
      <div id="reset" class="form-action hide">
        <h1>ChangePassword</h1>
        <form method="post" action="/changepassword" >
          <ul>
            <li>
              <input type="text" placeholder="Email" name="email" />
            </li>
            <li>
              <input type="password" placeholder="Old Password" name="oldpassword" />
            </li>
            <li>
              <input type="password" placeholder="New Password" name="newpassword" />
            </li>
            <li>
              <input type="submit" value="Change" class="button" />
            </li>
          </ul>
        </form>
      </div>
      <!--/#changepassword.form-action-->
    </div>
  </div>

</body>
