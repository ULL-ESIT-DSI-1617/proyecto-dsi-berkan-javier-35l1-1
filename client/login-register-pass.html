<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <title>Login, Register and ChangePassword</title>
  <meta name="description" content="">

<body onload="javascript:function($);">

  <div class="container">
    <div class="row" id="title">
      <h1>
          CASIANOS ADVENTURES
          <img class="img-title" src="assets/img/logo.png" alt="">
        </h1>
    </div>
    <div class="loginregisterpass-form">
      <ul class="tabs">
        <li>
          <a href="#login" class="active">Login</a>
        </li>
        <li>
          <a href="#register">Register</a>
        </li>
        <li>
          <a href="#reset">Change Password</a>
        </li>
      </ul>
      <div id="login" class="form-action show">
        <h1>Login</h1>
        <form>
          <ul>
            <li>
              <input type="text" placeholder="Email" id="emaillogin" />
            </li>
            <li>
              <input type="text" placeholder="Username" id="username" />
            </li>
            <li>
              <input type="password" placeholder="Password" id="passwordlogin" />
            </li>
            <li>
              <input type="submit" value="Login" class="button" onclick="checkfields_login()" />
            </li>
          </ul>
        </form>
      </div>
      <!--/#login.form-action-->
      <div id="register" class="form-action hide">
        <h1>Register</h1>
        <form>
          <ul>
            <li>
              <input type="text" placeholder="Email" id="emailregister" />
            </li>
            <li>
              <input type="password" placeholder="Password" id="passwordregister" />
            </li>
            <li>
              <input type="submit" value="Sign Up" class="button" onclick="checkfields_register()" />
            </li>
          </ul>
        </form>
      </div>
      <!--/#register.form-action-->
      <div id="reset" class="form-action hide">
        <h1>ChangePassword</h1>
        <form>
          <ul>
            <li>
              <input type="text" placeholder="Email" />
            </li>
            <li>
              <input type="text" placeholder="Old Password" />
            </li>
            <li>
              <input type="text" placeholder="New Password" />
            </li>
            <li>
              <input type="submit" value="Change" class="button" />
            </li>
          </ul>
        </form>
      </div>
      <!--/#changepassword.form-action-->
    </div>
  </div>

</body>
